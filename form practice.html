<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <title>Registration form</title>
  <link rel="icon" type="image" href="CK Acadmy.png">
</head>

<body class="container-fluid">
  <div class="row" style="background-color: #c5cae9;">
    <div class="col-sm" style="margin-top: 50px;">
      <h2>Industry-Relevant Learning,</h2>
 <h3>designed for technology</h2>
 <h3>professionals...</h2>
      <img class="rounded-circle img-fluid" src="course.jpg" height="600" width="700px">
      <h1><i>don't wait for the</i></h1>
      <h1><i>right opportunity:create it.</i></h1>
    </div>
    <div class="col-sm">
      <br><br>
      <h1 style="text-align:left;margin-left:80px ;color: rgba(5, 7, 115, 0.466);">Registration form</h1>
      <hr style="border-color:black;border-width: 5px;">
      <fieldset style="margin: 10px 60px 30px 60px; ">
        <form class="container" method="GET"><br>

          <label>Name</label>

          <div class="row">
            <div class="col-sm-6">
              <div class="input-group">
              <select class="form-control col-sm-3" style="padding-right: 0px;" required autofocus>
                <option>Mr</option>
                <option>Mrs</option>
                <option>Miss</option>
              </select>

              <input type="text" style="text-transform: uppercase;" placeholder="first"
                class="form-control col-sm-9 input-group-addon" required autofocus autocomplete="off">
              </div><br>
            </div>
            <div class="col-sm">
              <input type="text" style="text-transform: uppercase;" placeholder="last" class="form-control" required
                autofocus autocomplete="off"><br>
            </div>
          </div>
          
          <label>Gender</label>
            <label><input style="margin-left: 10px;"  type="radio" required name="gender">male</label>
           <label> <input style="margin-left: 10px;" type="radio" required name="gender">female</label>
          <br>
          <div class="row">
            <div class="col">
              <label>Date-of-Birth</label>
              <input type="date" class="form-control" autofocus required autocomplete="off">
            </div>
            <div class="col">
              <label>Email-Id</label>
              <input type="email" placeholder="sample@gmail.com" class="form-control" autofocus required autocomplete="off">
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <label>parent name</label>
              <input type="text" class="form-control" style="text-transform: uppercase;" autofocus required
                autocomplete="off">
            </div>
            <div class="col-sm">
              <label>Parent Contact no</label>
              <input type="tel" class="form-control" autofocus autocomplete="off" pattern="[0-9]{10}" required>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Student Contact No</label>
              <input type="tel" placeholder="valid no" class="form-control" autofocus autocomplete="off" pattern="[0-9]{10}" required>
            </div>
            <div class="col">
              <label>Alternative Contact No</label>
              <input type="tel" class="form-control" autofocus autocomplete="off" pattern="[0-9]{10}" required>
            </div>
          </div>
          <label>address</label>
          <input type="text" class="form-control" placeholder="street address" style="text-transform: uppercase;"
            autofocus required autocomplete="off">
          <br>
          <input type="text" class="form-control" placeholder="street address line 2" style="text-transform: uppercase;"
            autofocus required autocomplete="off">
          <br>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="city" style="text-transform: uppercase;" autofocus
                required autocomplete="off">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="postal/zip code" style="text-transform: uppercase;"
                autofocus required autocomplete="off">
            </div>
          </div>
          <br>
          <label>Educational Qualification</label>
          <select autofocus id="click">

            <optgroup label="PG"></optgroup>
            <option>MSC IT</option>
            <option>MSC computer science</option>
            <option>M.tech</option>
            <option>MCA</option>
            <optgroup label="UG"></optgroup>
            <option>BCA</option>
            <option>BSC</option>
            <option>BE CSE</option>
            <option id="ck" value="others">others</option>
          </select>
          <input type="text" disabled id="car" placeholder="other department enter this field" style="text-transform: uppercase;" autofocus required
            class="form-control">
          <label>expirence/any knowledge in coding</label><br>
          <textarea class="form-control" style="height: 100px;" autofocus required></textarea><br>
          <label>attach resume</label><br>
          <input type="file" accept="application/pdf" required>

          <br><br>

          <!-- <button style="border-radius: 50px;background-color: #ef88d5" type="submit">submit</button> -->
          <button class="btn btn-outline-info" type="submit">submit</button>
          <button class="btn btn-outline-info" type="reset">reset</button>
         
          <script>
            $(function(){
              $("#click").change(function(){
                var dep = $("#click").val();
                if(dep == 'others'){
                  $("#car").removeAttr("disabled");
                }else{
                  $("#car").attr("disabled",'true');
                }
              });
            });
          </script>
          <br><br>
        </form>
      </fieldset>
    </div>
  </div>



</body>
</html>
